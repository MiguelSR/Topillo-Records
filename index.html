<!DOCTYPE html>
<html>
<head>
  <title>Topillo Records</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
  <meta charset="utf-8"> 
  <meta content="MigueSR" name="author">
  <meta content="Topillo Records is an independent record label from Madrid, Spain." name="description">
  <meta content="topillo,records,label,doom,metal,misty,grey" name="keywords">
</head>
<body>
<main>
  <a href="index2.html" class="landing_link"><img class="landing_image" src="img/topillo_logo_raton_medium.png"></a>
</main>
<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script>
  $(document).ready(function() {
      $('.insite-link').click(function(e) {
        var section;
        e.preventDefault();
        section = $(e.target).attr('href');
        $('section.' + section).show(); 
        $('section:not(.' + section + ')').hide(); 
      });
  });
</script>
</body>
</html>
